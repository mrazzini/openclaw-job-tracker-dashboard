version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ambros-db
    environment:
      POSTGRES_USER: ambros
      POSTGRES_PASSWORD: ambros_secure_pass
      POSTGRES_DB: job_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ambros"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ambros-api
    environment:
      DATABASE_URL: postgresql://ambros:ambros_secure_pass@postgres:5432/job_tracker
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ambros-web
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: